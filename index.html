<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Sekolah</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .chart-container {
      height: 200px; /* Memperpanjang tinggi kanvas untuk tampilan yang lebih baik */
      width: 80%; /* Mengurangi lebar kanvas */
      margin: auto; /* Memusatkan kanvas */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row mb-3">
      <div class="col-md-3">
        <div class="card text-white bg-primary">
          <div class="card-body">
            <h5 class="card-title">Jumlah Guru</h5>
            <p class="card-text" id="jumlah-guru">50</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-success">
          <div class="card-body">
            <h5 class="card-title">Jumlah Siswa</h5>
            <p class="card-text" id="jumlah-siswa">500</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-danger">
          <div class="card-body">
            <h5 class="card-title">Kelas dengan Pelanggaran Terbanyak</h5>
            <p class="card-text" id="kelas-terbanyak">Kelas 10A - 15 Pelanggaran</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-info">
          <div class="card-body">
            <h5 class="card-title">Jumlah Kelas</h5>
            <p class="card-text" id="jumlah-kelas">33</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            Statistik Kelas dengan Pelanggaran Terbanyak
          </div>
          <div class="card-body chart-container">
            <canvas id="pelanggaranChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            Jumlah Siswa per Kelas
          </div>
          <div class="card-body chart-container">
            <canvas id="siswaChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    $(document).ready(function() {
      var pelanggaranCtx = document.getElementById('pelanggaranChart').getContext('2d');
      var pelanggaranChart = new Chart(pelanggaranCtx, {
        type: 'bar',
        data: {
          labels: [
            'Kelas 10A', 'Kelas 10B', 'Kelas 10C', 'Kelas 10D', 'Kelas 10E', 'Kelas 10F', 'Kelas 10G', 'Kelas 10H', 'Kelas 10I', 'Kelas 10J',
            'Kelas 10K', 'Kelas 11A', 'Kelas 11B', 'Kelas 11C', 'Kelas 11D', 'Kelas 11E', 'Kelas 11F', 'Kelas 11G', 'Kelas 11H', 'Kelas 11I',
            'Kelas 11J', 'Kelas 11K', 'Kelas 12A', 'Kelas 12B', 'Kelas 12C', 'Kelas 12D', 'Kelas 12E', 'Kelas 12F', 'Kelas 12G', 'Kelas 12H',
            'Kelas 12I', 'Kelas 12J', 'Kelas 12K'
          ],
          datasets: [{
            label: 'Jumlah Pelanggaran',
            data: [
              15, 10, 5, 8, 12, 9, 6, 14, 7, 0,
              0, 5, 3, 2, 1, 0, 4, 3, 8, 6,
              2, 0, 7, 5, 3, 0, 9, 2, 1, 4,
              0, 1, 0
            ],
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          },
          responsive: true,
          maintainAspectRatio: false,
        }
      });

      var siswaCtx = document.getElementById('siswaChart').getContext('2d');
      var siswaChart = new Chart(siswaCtx, {
        type: 'bar',
        data: {
          labels: [
            'Kelas 10A', 'Kelas 10B', 'Kelas 10C', 'Kelas 10D', 'Kelas 10E', 'Kelas 10F', 'Kelas 10G', 'Kelas 10H', 'Kelas 10I', 'Kelas 10J',
            'Kelas 10K', 'Kelas 11A', 'Kelas 11B', 'Kelas 11C', 'Kelas 11D', 'Kelas 11E', 'Kelas 11F', 'Kelas 11G', 'Kelas 11H', 'Kelas 11I',
            'Kelas 11J', 'Kelas 11K', 'Kelas 12A', 'Kelas 12B', 'Kelas 12C', 'Kelas 12D', 'Kelas 12E', 'Kelas 12F', 'Kelas 12G', 'Kelas 12H',
            'Kelas 12I', 'Kelas 12J', 'Kelas 12K'
          ],
          datasets: [{
            label: 'Jumlah Siswa',
            data: [
              30, 28, 32, 25, 27, 29, 31, 26, 28, 30,
              29, 25, 32, 27, 28, 26, 30, 31, 25, 27,
              29, 30, 28, 31, 27, 30, 25, 32, 26, 29,
              28, 30, 31
            ],
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          },
          responsive: true,
          maintainAspectRatio: false,
        }
      });
    });
  </script>
</body>
</html>
